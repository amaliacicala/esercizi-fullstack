<html>
  <body>
    <div id="container">
      <form>
        <div>
          <label>Title</label>
          <input type="text" id="todo-title" />
        </div>
        <div>
          <label>Completed</label>
          <input type="checkbox" id="todo-completed" />
        </div>

        <button type="submit" id="submit-todo">Submit</button>
      </form>
    </div>
  </body>
</html>

<script>

  const todoTitle = document.getElementById('todo-title');
  const todoCompleted = document.getElementById('todo-completed');

  async function createPost() {

    let response = await fetch('https://jsonplaceholder.typicode.com/posts', {
      method: 'POST',
      headers: { 'Content-Type': 'application/json; charset=utf-8' },
      body: JSON.stringify({
        title: todoTitle.value,
        completed: todoCompleted.checked
      }),
    });

    let result = await response.json();
    console.log(result)

  }

  const submitTodo = document.getElementById('submit-todo');
  submitTodo.addEventListener('click', () => { event.preventDefault(); createPost() });

 </script>
