<html>
  <body>
    <div id="container">
      <button type="button" id="fetch-post">
        Fetch Post from LocalStorage
      </button>

      <h2>Post: <span id="post-title"></span></h2>
    </div>
  </body>
</html>

<script>

const fetchBtn = document.getElementById('fetch-post');

const toObj = JSON.parse(localStorage.getItem('post'));
document.getElementById('post-title').innerHTML = toObj.title;

</script>
