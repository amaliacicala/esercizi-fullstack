<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Upload film poster</title>
	</head>
	<body>
		<fieldset>
			<legend><h2>Upload film poster</h2></legend>
			<form
				action="http://localhost:3001/watchlist/1/poster"
				method="POST"
				enctype="multipart/form-data"
			>
				<input
					type="file"
					name="poster"
					accept=".png, image/png, .jpg, .jpeg, image/jpeg"
				/>
				<input type="submit" />
			</form>
		</fieldset>
	</body>
</html>
