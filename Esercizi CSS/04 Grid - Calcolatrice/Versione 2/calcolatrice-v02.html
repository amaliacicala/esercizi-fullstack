<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Calcolatrice V.02</title>

    <link rel="stylesheet" type="text/css" href="stylesheet.css">
</head>
<body>
    <main class="calcolatrice">
        <section class="pulsanti">
            <div class="risultato">
                <p>0</p>
            </div>
            <div class="piu operazione">
                <p>+</p>
            </div>
            <div class="per operazione">
                <p>ร</p>
            </div>
            <div class="meno operazione">
                <p>-</p>
            </div>
            <div class="diviso operazione">
                <p>รท</p>
            </div>
            <div class="uguale">
                <p>=</p>
            </div>
            <div class="punto">
                <p>.</p>
            </div>
            <div class="ac">
                <p>AC</p>
            </div>
            <div class="zero">
                <p>0</p>
            </div>
            <div class="uno">
                <p>1</p>
            </div>
            <div class="due">
                <p>2</p>
            </div>
            <div class="tre">
                <p>3</p>
            </div>
            <div class="quattro">
                <p>4</p>
            </div>
            <div class="cinque">
                <p>5</p>
            </div>
            <div class="sei">
                <p>6</p>
            </div>
            <div class="sette">
                <p>7</p>
            </div>
            <div class="otto">
                <p>8</p>
            </div>
            <div class="nove">
                <p>9</p>
            </div>
        </section>
    </main>
</body>
</html>
